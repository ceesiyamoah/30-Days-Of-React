<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
			rel="stylesheet"
		/>
		<style>
			body,
			html {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
				font-family: 'Raleway', sans-serif;
			}
			.header-wrapper {
				display: flex;
				flex-direction: column;
				align-items: center;
				padding: 20px;
			}
			.header-title {
				font-size: 70px;
			}
			.header-subtitle {
				font-size: 30px;
			}
			.grid-wrapper {
				padding: 0 15%;
				display: flex;
				flex-wrap: wrap;
			}
			.cell-wrapper {
				background-color: red;
				height: 130px;
				width: 12%;
				display: flex;
				justify-content: center;
				align-items: center;
				color: #fff;
				font-size: 20px;
				margin: 1px;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
	</body>
</html>
