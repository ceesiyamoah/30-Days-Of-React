<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="Subscribe page" />
		<title>Subscribe</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
			rel="stylesheet"
		/>
		<style>
			body,
			html {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
				font-family: 'Noto Sans JP', sans-serif;
			}
			#root {
				margin: 20px;
			}
			.subscribe {
				display: flex;
				flex-direction: column;
				background-color: aquamarine;
				align-items: center;
				border-radius: 10px;
				padding: 20px;
				text-align: center;
			}
			.subscribe-title,
			.subscribe-text,
			.subscribe-form,
			.subscribe-btn {
				padding: 10px;
			}
			.subscribe-form-input {
				margin: 10px;
				border-radius: 10px;
				border: 10px solid white;
			}
			.subscribe-btn {
				color: white;
				background-color: rgba(212, 22, 111, 0.644);
				border-radius: 10px;
				width: 15%;
				border: 0px solid white;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
	</body>
</html>
