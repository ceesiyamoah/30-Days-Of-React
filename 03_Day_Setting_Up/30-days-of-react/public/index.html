<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap"
			rel="stylesheet"
		/>
		<style>
			body,
			html {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
				font-family: 'Chilanka', cursive;
			}
			.header-wrapper {
				padding: 20px;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			.header-title {
				font-size: 60px;
				padding: 10px;
			}
			.header-subtitle {
				font-size: 30px;
				padding: 10px;
			}
			.calendar-wrapper {
				padding: 10px 15%;
				color: white;
				display: flex;
				flex-wrap: wrap;
				font-size: 40px;
			}
			.calendar-day {
				background-color: blue;
				margin: 1px;
				padding: 10px;
				width: 10%;
				height: 100px;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
	</body>
</html>
