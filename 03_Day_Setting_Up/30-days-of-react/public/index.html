<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="World population" />
		<title>World population</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
			rel="stylesheet"
		/>
		<style>
			body,
			html {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
				font-family: 'Raleway', sans-serif;
			}
			.header-wrapper {
				display: flex;
				flex-direction: column;
				align-items: center;
				padding: 10px;
			}
			.header-title {
				font-size: 70px;
			}
			.header-subtitle {
				font-size: 30px;
			}
			.popu-wrapper {
				display: flex;
				justify-content: flex-start;
				font-size: 25px;
				margin: 0 10%;
			}
			.popu-countryname {
				width: 15%;
				padding: 5px;
			}
			.popu-length {
				width: 70%;
			}
			.popu-value {
				width: 15%;
				padding: 5px;
			}
			.popu-length-bar {
				background-color: orange;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
	</body>
</html>
